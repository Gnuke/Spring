<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>List</title>
<script type="text/javascript">
const a = (num) => {
    let req = new XMLHttpRequest();

    req.onload = () => {
      let res = document.getElementById("res");
      let obj = JSON.parse(req.responseText);
      let txt = "글 상세내용<br />";
      txt += "num : " + obj.num + "<br />";
      txt += "writer : " + obj.writer + "<br />";
      txt += "wdate : " + obj.wdate + "<br />";
      txt += "title : " + obj.title + "<br />";
      txt += "content : " + obj.content + "<br />";
      res.innerHTML = txt;
    }

    //open()로 요청 설정
    req.open('get', '/board/getAjax?num='+num);

    //요청 전송
    req.send();
  }
  
const b = () => {
	let res = document.getElementById("res");
	res.innerHTML = "";
}

const searchType = () => {
	let type = document.getElementById('gettype').value;
	let val = document.getElementById('search').value;
	
	let url = "/board/getby" + type + "?" + type + "=" + val;
	alert(url);
	location.href=url;
}
</script>
</head>
<body>
	<h3>게시판</h3>
	<a href="/board/todayList">오늘 읽은 글 목록</a><br />
	
	<form id="searchForm" method="get">
		<select id="gettype">
			<option value="writer">작성자</option>
			<option value="title">제목</option>
		</select>
		<input type="text" id="search">
		<input type="button" value="검색" onclick="searchType()">
	</form>
	
	<span id="res" style="position:absolute;top:200px;left:300px"></span>
	<table border="1">
		<tr><th>num</th><th>title</th><th>writer</th></tr>
		<tr th:each="b: ${list }">
			<td><a th:href="@{/board/detail(num=${b.num})}" th:text="${b.num}"></a></td>
			<td th:text="${b.title}" th:onmouseover="a([[${b.num}]])" th:onmouseout="b()"></td>
			<td th:text="${b.writer}"></td>
		</tr>
	</table>
	<button type="button" onclick="location.href='/board/insert'">글작성</button>
	<button type="button" onclick="location.href='/member/'">뒤로가기</button>
</body>
</html>
