<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf</title>
</head>
<body>
<h3>Index2</h3>
<div th:if="${session.loginId == null }">
	<button type="button" onclick="location.href='/member/login'">로그인</button>
	<button type="button" onclick="location.href='/member/join'">회원가입</button>
</div>
<div th:if="${session.loginId != null }">
	[[${session.loginId }]]님의 타입은 [[${session.type }]]입니다.<br />
	<button type="button" onclick="location.href='/member/logout'">로그아웃</button>
	<button type="button" onclick="location.href='/member/detail'">내정보확인</button>
	<button type="button" onclick="location.href='/member/out'">탈퇴</button>
	<button type="button" onclick="location.href='/board/list'">게시판</button>
</div><br />
	[[${msg }]]<br />
</body>
</html>
